<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="stars" id="stars"></div>

  <h1>Book Manager</h1>

  <div class="form-container">
    <input type="text" id="title" placeholder="Title" />
    <input type="text" id="author" placeholder="Author" />
    <input type="number" id="year" placeholder="Year" />
    <select id="genre">
      <option value="">Select Genre</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Science Fiction">Science Fiction</option>
      <option value="Action">Action</option>
      <option value="Adventure">Adventure</option>
      <option value="Mystery">Mystery</option>
      <option value="Horror">Horror</option>
      <option value="Thriller & Suspense">Thriller & Suspense</option>
      <option value="History">History</option>
      <option value="Self Help">Self Help</option>
    </select>
    <button onclick="addBook()">Add Book</button>
  </div>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search by title or author..." oninput="filterAndSortBooks()" />
    <select id="sortSelect" onchange="filterAndSortBooks()">
      <option value="">Sort by Year</option>
      <option value="asc">Year ↑</option>
      <option value="desc">Year ↓</option>
    </select>
    <select id="genreSort" onchange="filterAndSortBooks()">
      <option value="">Sort by Genre</option>
      <option value="genreAZ">Genre A-Z</option>
      <option value="genreZA">Genre Z-A</option>
    </select>
    <select id="titleSort" onchange="filterAndSortBooks()">
      <option value="">Sort by Title</option>
      <option value="titleAZ">Title A-Z</option>
      <option value="titleZA">Title Z-A</option>
    </select>
  </div>

  <div class="book-list" id="book-list"></div>

  <script src="script.js"></script>

</body>
</html>
