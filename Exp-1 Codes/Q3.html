<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
    <h1>Email Account Form</h1>
    <style>
        h1{
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serifx;
        }
    </style>
</head>
<body>
    <form>
        Enter Username: <input type="text" placeholder="Enter your name"><br><br>
        Enter Password: <input type="password"><br><br>
        Address: <textarea cols="50" rows="5" value="address"></textarea><br><br>
        Fields of Interest: <input type="checkbox" value="Entertainment">Entertainment
        <input type="checkbox" value="Sports">Sports
        <input type="checkbox" value="News">News<br><br>
        Gender: <input type="radio" value="Male">Male
        <input type="radio" value="Female">Female
        <br><br>
        Select Languages: <select>
            <option value="Marathi">Marathi</option>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
        </select><br><br>
        Select Country: <select>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select><br><br>
        Upload Photo: 
        <button value="Upload">Choose File</button> no file chosen<br><br>
        <button value="Validate">Validate</button>
        <button value="Reset">Reset</button>
        <button value="Submit">Submit</button>
    </form>
</body>
</html>
